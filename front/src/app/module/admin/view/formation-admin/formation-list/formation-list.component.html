
<div class="wrapper" xmlns="http://www.w3.org/1999/html">
    <div class="page-header" style="background-image: url('./assets/img/smoke.jpg');">
        <div class="filter"></div>
        <div class="container ">
            <div class="row">
                <div class="col-lg-12 col-sm-12 mr-auto ml-auto">


                    <div class="col-md-12 col-xl-12">

                        <div class="card mask-custom">
                            <div class="card-body p-1 text-white">

                                <div class="text-center pt-0 pb-2">

                                    <h2 class="my-4">Liste des Formations</h2>
                                </div>
                                <button (click)="add()" class="btn btn-outline-primary">Ajouter une formation</button>
                                <div style="overflow-x:auto; ">
                                    <table class="table text-white mb-0" >

                                        <thead>
                                        <tr>
                                            <th scope="col">Nom </th>
                                            <th scope="col">Nombre des places</th>
                                            <th scope="col">Durée</th>
                                            <th scope="col">Prix</th>
                                            <th scope="col">Encadrant</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Modifier</th>
                                        </tr>
                                        </thead>
                                        <tbody>



                                        <tr class="fw-normal" *ngFor="let formation of formations">
                                            <th>
                                                <!--                                                <img src="assets/img/manm.jpg"-->
                                                <!--                                                     alt="avatar 1" style="width: 45px; height: auto;">-->
                                                <!--                                                <span class="ms-2" style="padding-left: 1em;">microscope</span>-->
                                                <span class="ms-2" >{{formation.nom}}</span>
                                            </th>



                                            <!-----------------------------------------------Nbreplaces------------------------------------------------------------------------------>

                                            <td class="align-middle">{{formation.nombrePlace}}</td>

                                            <!-----------------------------------------------durée------------------------------------------------------------------------------>

                                            <td class="align-middle">
                                                <h5 class="mb-0"><span class="badge "style="background-color: #00bbff">{{formation.duree}}</span></h5>
                                            </td>

                                            <!-----------------------------------------------prix--------------------------------------->

                                            <td class="align-middle">
                                                <h5 class="mb-0"><span class="badge "style="background-color: #00bbff">{{formation.prix}}</span></h5>
                                            </td>


                                            <!-----------------------------------------------Encadrant--------------------------------------->
                                            <td class="align-middle">
                                                <h5 class="mb-0"><span class="badge "style="background-color: #00bbff">{{formation.encadrantProf}}</span></h5>
                                            </td>

                                            <!-----------------------------------------------description--------------------------------------->
                                            <td class="align-middle">
                                                <h5 class="mb-0"><span class="badge "style="background-color: #00bbff">{{formation.description}}</span></h5>
                                            </td>

                                            <!------------------------------------------------Modifier-------------------------------------->
                                            <td class="align-middle">
                                                <a data-mdb-toggle="tooltip" title="Modifier">
                                                    <i  style="font-size: 15px;color: deepskyblue"  class="fa fa-pencil-square" aria-hidden="true"></i>
                                                </a>
                                                <a data-mdb-toggle="tooltip" title="supprimer" ><i  style="font-size: 15px;color: red ; padding-left: 2em" class="fa fa-trash" aria-hidden="true"></i>
                                                </a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
